<head>
  <link href="https://fonts.googleapis.com/css?family=Quicksand:400,700" rel="stylesheet">
</head>
<body>
  <h3><b>B</b>ody <b>M</b>ass <b>I</b>ndex Calculator</h3>
  <form class="form" id="form" onsubmit="return validateForm()">
    <div class="row-one">
      <input type="text" class="text-input" id="age" autocomplete="off" required/><p class="text">Umur</p>
    </div>
    <div class="row-two">
      <label class="container">
        <input type="radio" name="radio" id="f"><p class="text">Perempuan</p>
        <span class="checkmark"></span>
      </label>
      <label class="container">
        <input type="radio" name="radio" id="m"><p class="text">Laki-laki</p>
        <span class="checkmark"></span>
      </label>
    </div>
    <div class="row-three">
      <input type="text" class="text-input" id="height" autocomplete="off" required><p class="text">Tinggi Badan (cm)</p>
      <input type="text" class="text-input" id="weight" autocomplete="off" required><p class="text">Berat Badan (kg)</p>
    </div>
    <button type="button" id="submit">Submit</button>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
  </form>
</body>
